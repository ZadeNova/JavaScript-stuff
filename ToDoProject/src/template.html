<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="navbar">
      <h2>Navbar</h2>
      <a href="" onclick="" data-bs-toggle="modal" data-bs-target="#addProjectModal">Add Projects</a>
      <a
        data-bs-toggle="modal"
        data-bs-target="#myModal"
        id="addTaskModal"
        >Add Task</a
      >
      <a onclick="">Search</a>
      <a onclick="">Today</a>
      <a onclick="">View All Projects</a>
      <a onclick="" id="resetApp">Reset App to Default</a>
    </div>
    <!-- Project Add Modal -->
    <div class="modal fade" id="addProjectModal" role="dialog">
      <div class="modal-dialog modal-xl">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            
          </div>
        
        <div class="formInputs">
            <h4 class="modal-title">Add Project</h4> 
          
          
          <div class="mb-3">
            <label for="floatingTitle">Project Title</label>
            <input type="text" class="form-control" id="addProject" placeholder="Name of Project">
            
          </div>
    

        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="btn_updateToDo" data-bs-dismiss="modal">Save changes</button>
        </div>
          </div>
          
        </div>
      </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-xl">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            
          </div>
        
        <div class="formInputs">
            <h4 class="modal-title">Add Task</h4> 
          
          
          <div class="mb-3">
            <label for="floatingTitle">ToDo Title</label>
            <input type="text" class="form-control" id="floatingTitle" placeholder="Name of ToDo Task">
            
          </div>
          <div class="">
            <label for="floatingDescription">Description</label>
            <input type="text" class="form-control" id="floatingDescription" placeholder="Description">
            
          </div>
          
          <div class="row form-floating">
          <div class="col-md-6">
            <label for="floatingDate">Date</label> 
            <input type="date" class="form-control" id="floatingDate">
            
          </div>
          <!-- <div class="col-md-6">
            <label for="floatingTime">Time</label> 
            <input type="time" class="form-control" value="" id="floatingTime"/>
            
          </div> -->
        </div>
        <div class="form-floating">
          <select class="form-select form-select-sm" id="todoPriority">
            
            <option value="Urgent">Urgent</option>
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
          </select>
        </div>
        <div class="form-floating">
          <select id="projectSelect" class="form-select form-select-sm"></select>
        </div>

        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="btn_CreateToDo" data-bs-dismiss="modal">Save changes</button>
        </div>
          </div>
          
        </div>
      </div>
    </div>

    <div id="mainContent">
      <div>
        <h1>Projects</h1>
        <div id="Projects" class="grid-container"></div>
      </div>
      <div>
        <h1>Tasks</h1>
        <div id="ToDoTasks" class="grid-container"></div>

        <!-- Edit Task Modal -->
        <div class="modal fade" id="editTaskModal" role="dialog">
          <div class="modal-dialog modal-xl">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                
              </div>
            
            <div class="formInputs">
                <h4 class="modal-title">Edit Task</h4> 
              
              
              <div class="mb-3">
                <label for="floatingTitle">ToDo Title</label>
                <input type="text" class="form-control" id="editfloatingTitle" placeholder="Name of ToDo Task">
                
              </div>
              <div class="">
                <label for="floatingDescription">Description</label>
                <input type="text" class="form-control" id="editfloatingDescription" placeholder="Description">
                
              </div>
              
              <div class="row form-floating">
              <div class="col-md-6">
                <label for="floatingDate">Date</label> 
                <input type="date" class="form-control" id="editfloatingDate">
                
              </div>
              <!-- <div class="col-md-6">
                <label for="floatingTime">Time</label> 
                <input type="time" class="form-control" value="" id="editfloatingTime"/>
                
              </div> -->
            </div>
            <div class="form-floating">
              <select class="form-select form-select-sm" id="edittodoPriority">
                
                <option value="Urgent">Urgent</option>
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
              </select>
            </div>
            <div class="form-floating">
              <select id="editprojectSelect" class="form-select form-select-sm"></select>
            </div>
    
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="btn_updateToDo" data-bs-dismiss="modal">Save changes</button>
            </div>
              </div>
              
            </div>
          </div>

      </div>

    </div>
  </body>
</html>
